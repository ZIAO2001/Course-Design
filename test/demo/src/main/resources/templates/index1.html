<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample</title>
</head>
<body>
<h1 th:inline="text">Insert Goods</h1>
<form id="iform" th:action="@{/goods/insert}" th:method="post" th:object="${goods}">
    <label>id</label>
    <input type="text" th:field="*{id}"/>
    <label>编号</label>
    <input type="text" th:field="*{no}"/>
    <label>商品名称</label>
    <input type="text" th:field="*{name}"/>
    <label>描述</label>
    <input type="text" th:field="*{description}"/>
    <label>价格</label>
    <input type="text" th:field="*{price}"/>
    <input th:label="提交" type="submit"/>
</form>
</body>
</html>
